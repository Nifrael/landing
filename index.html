<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LFC Landing Page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>We're not supporters, we're a family!</h1>
      <p>Become a LFC member now!</p>
      <a href="https://www.liverpoolfc.com/membership/join" target="_blank" class="btn-red">Be a Red!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>This means more!</h2>
      <div class="cards">
      <div class="card">
        <img src="images/ticket.png" alt="Tickets">
        <h3>Priority</h3>
        <p>Access to LFC games in priority.</p>
      </div>
      <div class="card">
        <img src="images/Gift.png" alt="Gifts">
        <h3>Gifts</h3>
        <p>Try to get monthly price!</p>
      </div>
      <div class="card">
        <img src="images/Discount.png" alt="Discount">
        <h3>Lower Prices</h3>
        <p>Get 10% on each purchase in every store or online.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-fw fa-github"></i></a>
    <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
    <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
    <p>Join the family!</p>
  </div>

</body>
</html>
